<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">Created on 2013-3-6</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">@author: nightxie</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">import</span> urllib.parse</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">GetKeyString</span><span class="params">(seed)</span>:</span></span><br><span class="line">    base_string = <span class="string">'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ/\\:._-1234567890'</span>;</span><br><span class="line">    target_string = <span class="string">''</span>;</span><br><span class="line">    <span class="keyword">while</span> len(base_string) != <span class="number">0</span> :</span><br><span class="line">        seed = (seed * <span class="number">211</span> + <span class="number">30031</span>) % <span class="number">65536</span>;</span><br><span class="line">        index = (seed / <span class="number">65536</span> * len(base_string));</span><br><span class="line">        target_string += base_string[int(index)];</span><br><span class="line">        base_string = base_string[:int(index)] + base_string[int(index)+<span class="number">1</span>:];</span><br><span class="line">    <span class="keyword">return</span> target_string;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">GetFildId</span><span class="params">(daye_str, seed)</span>:</span></span><br><span class="line"></span><br><span class="line">    new_list = daye_str.split(<span class="string">'*'</span>);</span><br><span class="line">    target_string = <span class="string">''</span>;</span><br><span class="line">    base_string = GetKeyString(seed);</span><br><span class="line">    length = len(new_list);</span><br><span class="line">    i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> i &lt; length - <span class="number">1</span>:</span><br><span class="line">        index = int(new_list[i]);</span><br><span class="line">        target_string += base_string[index];</span><br><span class="line">        i += <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">return</span> target_string;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">GetFlvPath</span><span class="params">(videoids, flv_type)</span>:</span></span><br><span class="line">    url = <span class="string">'http://v.youku.com/player/getPlayList/VideoIDS/'</span> + videoids + <span class="string">'/timezone/+08/version/5/source/video'</span></span><br><span class="line">    req = urllib.request.Request(url);</span><br><span class="line">    req.add_header(<span class="string">'Referer'</span>, <span class="string">'http://static.youku.com/v1.0.0307/v/swf/player_yk.swf'</span>);</span><br><span class="line">    req.add_header(<span class="string">'User-Agent'</span>, <span class="string">'Mozilla/5.0 (Windows NT 6.1) AppleWebKit/537.17 (KHTML, like Gecko) Chrome/24.0.1312.56 Safari/537.17'</span>);</span><br><span class="line">    play_list = urllib.request.urlopen(req).read().decode(<span class="string">"utf8"</span>);</span><br><span class="line">   </span><br><span class="line">    play_list_data = json.loads(play_list)[<span class="string">'data'</span>][<span class="number">0</span>];</span><br><span class="line">    seed = play_list_data[<span class="string">'seed'</span>];</span><br><span class="line">    streamfileids = play_list_data[<span class="string">'streamfileids'</span>];</span><br><span class="line">    regs = play_list_data[<span class="string">'segs'</span>];</span><br><span class="line">    </span><br><span class="line">    type_fileid = streamfileids[flv_type];</span><br><span class="line">    type_list = regs[flv_type];</span><br><span class="line">    url_type = flv_type;</span><br><span class="line">    <span class="keyword">if</span> url_type == <span class="string">'hd2'</span>:</span><br><span class="line">        url_type = <span class="string">'flv'</span></span><br><span class="line">    </span><br><span class="line">    type_list_count = len(type_list);</span><br><span class="line">    i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> i &lt; type_list_count :</span><br><span class="line">        fileid = GetFildId(type_fileid, seed);</span><br><span class="line">        fileid = fileid[:<span class="number">8</span>] + (<span class="string">"%0.2X"</span> % i) + fileid[<span class="number">10</span>:];</span><br><span class="line">        fileid += <span class="string">'?k='</span>;</span><br><span class="line">        fileid += type_list[i][<span class="string">'k'</span>];</span><br><span class="line">        flv_path = <span class="string">'http://f.youku.com/player/getFlvPath/sid/00_00/st/'</span>+url_type+<span class="string">'/fileid/'</span> + fileid;</span><br><span class="line">        print(flv_path);</span><br><span class="line">        i += <span class="number">1</span>;</span><br><span class="line">        </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">GetVideoIdsFromUrl</span><span class="params">(url)</span>:</span></span><br><span class="line">    url_object = urllib.parse.urlparse(url);</span><br><span class="line">    url_path = url_object.path;</span><br><span class="line">    <span class="keyword">return</span> url_path[<span class="number">11</span>:<span class="number">-5</span>]</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">GetFlvPathFromUrl</span><span class="params">(url, video_type)</span>:</span></span><br><span class="line">    video_ids = GetVideoIdsFromUrl(url);</span><br><span class="line">    GetFlvPath(video_ids, video_type);</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    <span class="keyword">if</span> len(sys.argv) == <span class="number">3</span>:</span><br><span class="line">        GetFlvPathFromUrl(sys.argv[<span class="number">1</span>], sys.argv[<span class="number">2</span>]);</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"youku.py  "</span>);</span><br><span class="line">   </span><br><span class="line"></span><br></pre></td></tr></table></figure>
