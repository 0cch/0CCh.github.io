                <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/hint.css/2.4.1/hint.min.css"><p>最近看到有些恶意程序，从网络上下载PE文件后，直接放在内存里重定位和初始化，为了能将其dump出来，所以写了这个Windbg脚本。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">.foreach( place  &#123; !address /f:VAR,MEM_PRIVATE,MEM_COMMIT /c:&quot;s -[1]a %1 %2 \&quot;MZ\&quot;&quot; &#125; ) </span><br><span class="line">&#123;</span><br><span class="line">    ad *</span><br><span class="line">    .catch &#123;</span><br><span class="line">        r @$t2 = place;</span><br><span class="line">        r @$t0 = place;</span><br><span class="line">        r @$t1 = @@C++(((ntdll!_IMAGE_DOS_HEADER *)@$t0)-&gt;e_lfanew);</span><br><span class="line">        r @$t0 = @$t0 + @$t1;</span><br><span class="line">        r @$t1 = $vvalid(@$t0, 4);</span><br><span class="line"></span><br><span class="line">        .if (@@C++(@$t1 &amp;&amp; @@C++(((ntdll!_IMAGE_NT_HEADERS *)@$t0)-&gt;Signature) == 0x00004550))</span><br><span class="line">        &#123;</span><br><span class="line">            r @$t1 = @@C++(((ntdll!_IMAGE_NT_HEADERS *)@$t0)-&gt;OptionalHeader.SizeOfImage);</span><br><span class="line">            .printf &quot;%08x  %08x\n&quot;, @$t2, @$t1;</span><br><span class="line">            aS /x start_addr @$t2</span><br><span class="line">            aS /x dump_size @$t1</span><br><span class="line">            .block &#123;</span><br><span class="line">                aS target_file e:\\$&#123;start_addr&#125;.dll</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .block &#123;</span><br><span class="line">                .printf &quot;$&#123;target_file&#125;&quot;</span><br><span class="line">                .writemem &quot;$&#123;target_file&#125;&quot; $&#123;start_addr&#125; L?$&#123;dump_size&#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
            </article>
