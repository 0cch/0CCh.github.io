                <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/hint.css/2.4.1/hint.min.css"><p>现在的显示器分辨率越来越高2K，4K甚至5K，而很多程序并不支持这一的高分辨率，所以这些程序在桌面上会显示的很小，好在Windows 8以后的系统中，我们可以设置DPI来放大程序的窗口，如下图所示：  </p>
<p><a href="/uploads/2017/03/20170309145111.png"><img src="/uploads/2017/03/20170309145111.png" alt="20170309145111"></a></p>
<p>但是，微软并没有把设置DPI的接口文档化。所以我把这个功能逆了一下，还原的代码如下：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">	BOOL ApplyDpiSetting(int val);</span></div><div class="line"><span class="comment">	val 为DPI要设置的数字，例如0是100%，1是125%，以此类推，注意250%以后是300%。</span></div><div class="line"><span class="comment">	另外上面的对应关系只是通常情况下的，还有可能有其他对应关系，例如0是300%，-1是250%等等。</span></div><div class="line"><span class="comment">	具体怎么对应可以通过GetDpiForMonitor函数来获取</span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> _<span class="title">SET_DPI</span> &#123;</span></div><div class="line">    DISPLAYCONFIG_DEVICE_INFO_HEADER header;</div><div class="line">    ULONG val;</div><div class="line">&#125; SET_DPI;</div><div class="line"></div><div class="line"><span class="function">BOOL <span class="title">ApplyDpiSetting</span><span class="params">(ULONG val)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    UINT32 num_of_paths = <span class="number">0</span>;</div><div class="line">    UINT32 num_of_modes = <span class="number">0</span>;</div><div class="line">    DISPLAYCONFIG_PATH_INFO* display_paths = <span class="literal">NULL</span>; </div><div class="line">    DISPLAYCONFIG_MODE_INFO* display_modes = <span class="literal">NULL</span>;</div><div class="line">    BOOL retval = FALSE;</div><div class="line"></div><div class="line">    <span class="keyword">do</span> </div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (GetDisplayConfigBufferSizes(QDC_ONLY_ACTIVE_PATHS, </div><div class="line">            &amp;num_of_paths, </div><div class="line">            &amp;num_of_modes) != ERROR_SUCCESS) &#123;</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">        &#125;</div><div class="line"></div><div class="line"></div><div class="line">        display_paths = (DISPLAYCONFIG_PATH_INFO*)<span class="built_in">calloc</span>((<span class="keyword">int</span>)num_of_paths, <span class="keyword">sizeof</span>(DISPLAYCONFIG_PATH_INFO));</div><div class="line">        display_modes = (DISPLAYCONFIG_MODE_INFO*)<span class="built_in">calloc</span>((<span class="keyword">int</span>)num_of_modes, <span class="keyword">sizeof</span>(DISPLAYCONFIG_MODE_INFO));</div><div class="line">        </div><div class="line">        <span class="keyword">if</span> (QueryDisplayConfig(QDC_ONLY_ACTIVE_PATHS, </div><div class="line">            &amp;num_of_paths, </div><div class="line">            display_paths, </div><div class="line">            &amp;num_of_modes, </div><div class="line">            display_modes, </div><div class="line">            <span class="literal">NULL</span>) != ERROR_SUCCESS) &#123;</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        SET_DPI dpi;</div><div class="line">        dpi.header.type = (DISPLAYCONFIG_DEVICE_INFO_TYPE)<span class="number">0xFFFFFFFC</span>;</div><div class="line">        dpi.header.size = <span class="keyword">sizeof</span>(dpi);</div><div class="line">        dpi.header.adapterId = display_paths[<span class="number">0</span>].sourceInfo.adapterId;</div><div class="line">        dpi.header.id = display_paths[<span class="number">0</span>].sourceInfo.id;</div><div class="line">        dpi.val = val;</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (DisplayConfigSetDeviceInfo((DISPLAYCONFIG_DEVICE_INFO_HEADER*)&amp;dpi) == ERROR_SUCCESS) &#123;</div><div class="line">            retval = TRUE;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">    &#125; <span class="keyword">while</span> (<span class="number">0</span>);</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (display_paths) &#123;</div><div class="line">        <span class="built_in">free</span>(display_paths);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="keyword">if</span> (display_modes) &#123;</div><div class="line">        <span class="built_in">free</span>(display_modes);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> retval;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div></pre></td></tr></table></figure>
