owThreadProcessId(progman, &amp;process_id);</div><div class="line">	<span class="keyword">if</span> (process_id == <span class="number">0</span>) &#123;</div><div class="line">		<span class="keyword">return</span> FALSE;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">int</span> count = (<span class="keyword">int</span>)::SendMessage(list_view, LVM_GETITEMCOUNT, <span class="number">0</span>, <span class="number">0</span>);</div><div class="line"></div><div class="line">	HANDLE process_handle = OpenProcess(</div><div class="line">		PROCESS_VM_OPERATION | PROCESS_VM_READ | PROCESS_VM_WRITE | PROCESS_QUERY_INFORMATION, FALSE, process_id);</div><div class="line">	<span class="keyword">if</span> (process_handle == <span class="literal">NULL</span>) &#123;</div><div class="line">		<span class="keyword">return</span> FALSE;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	PUCHAR remote_addr = (PUCHAR)VirtualAllocEx(process_handle, <span class="literal">NULL</span>, </div><div class="line">		<span class="keyword">sizeof</span>(DESKTOP_ICON_INFO), MEM_COMMIT, PAGE_READWRITE);</div><div class="line"></div><div class="line">	DESKTOP_ICON_INFO icon_info;</div><div class="line">	icon_info.item.iItem = <span class="number">0</span>;</div><div class="line">	icon_info.item.iSubItem = <span class="number">0</span>;</div><div class="line">	icon_info.item.mask = LVIF_TEXT;</div><div class="line">	icon_info.item.pszText = (WCHAR *)(remote_addr + offsetof(DESKTOP_ICON_INFO, item_text));</div><div class="line">	icon_info.item.cchTextMax = MAX_PATH;</div><div class="line"></div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; count; i++) &#123;</div><div class="line">		icon_info.rc.left = LVIR_BOUNDS;</div><div class="line">		ZeroMemory(icon_info.item_text, <span class="keyword">sizeof</span>(icon_info.item_text));</div><div class="line">		<span class="keyword">if</span> (WriteProcessMemory(process_handle, remote_addr, &amp;icon_info, <span class="keyword">sizeof</span>(icon_info), <span class="literal">NULL</span>)) &#123;</div><div class="line">			 ::SendMessage(list_view, LVM_GETITEMTEXT, (WPARAM)i, (LPARAM)(remote_addr + offsetof(DESKTOP_ICON_INFO, item)));</div><div class="line">			 ::SendMessage(list_view, LVM_GETITEMRECT, (WPARAM)i, (LPARAM)(remote_addr + offsetof(DESKTOP_ICON_INFO, rc)));</div><div class="line">			 ReadProcessMemory(process_handle, remote_addr, &amp;icon_info, <span class="keyword">sizeof</span>(icon_info), <span class="literal">NULL</span>);</div><div class="line"></div><div class="line">			 <span class="keyword">if</span> (_wcsicmp(icon_info.item_text, pattern) == <span class="number">0</span>) &#123;</div><div class="line">				 rc = icon_info.rc;</div><div class="line">				 <span class="keyword">break</span>;</div><div class="line">			 &#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	VirtualFreeEx(process_handle, remote_addr, <span class="number">0</span>, MEM_RELEASE);</div><div class="line">	CloseHandle(process_handle);</div><div class="line">	<span class="keyword">return</span> TRUE;</div><div class="line">&#125;</div><div class="line"></div><div class="line"> </div></pre></td></tr></table></figure>
